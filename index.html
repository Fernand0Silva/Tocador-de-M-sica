<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Reprodutor de Mucica</title>
</head>
<body>
    <img src="img/imagine dragons.jpg" alt="imagine dragons">
    <div class="descricao">
        <h2>Nome da Musica</h2>
        <i>Imagine Dragns</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0.0</p>
            <p class="fim">3.40</p>
        </div>
    </div>
    <div class="botoes">
        <button id="previous" class="botton botton-navigate setas anterior"><i class="bi bi-skip-backward-circle-fill"></i></button>
        <button id="play" class="botton botton-maior"><i class="bi bi-play-circle-fill"></i></button>
        <button id="pause" class="botton-pause"><i class="bi bi-pause-circle-fill"></i></button>
        <button id="next" class="botton botton-navigate setas proxima"><i class="bi bi-skip-forward-circle-fill"></i></button>
    </div>
    <audio src="audio/Imagine_Dragons_-_Believer.mp3"></audio>
    <script src="js/script.js"></script>
</body>
</html>
